<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html" xmlns="http://www.w3.org/1999/html">
<body>
<div layout:fragment="content">

    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i>Client Edit Home</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/clients">Client Edit Home</a></li>
                    <li><i class="fa fa-laptop"></i>Client Edit Home</li>
                </ol>
            </div>
        </div>
    </section>
    <!--Content of the page-->
    <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal " th:action="@{/parameters/clients}" method="post">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Edit Client Record
                        </header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" th:value="${client.name}" type="text"  size="16" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Address</label>
                                    <div class="col-sm-5">
                                        <input name="address" th:value="${client.address}" type="text"  class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">City</label>
                                    <div class="col-sm-6">
                                        <input name="city" th:value="${client.city}" type="text" class=" form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Phone</label>
                                    <div class="col-sm-6">
                                        <input name="phone" th:value="${client.phone}" type="text" size="16" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Mobile</label>
                                    <div class="col-sm-6">
                                        <input name="mobile" th:value="${client.mobile}" type="text" size="16" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Website</label>
                                    <div class="col-sm-6">
                                        <input name="website" th:value="${client.website}" type="text"  size="16" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Email</label>
                                    <div class="col-sm-5">
                                        <input name="email" th:value="${client.email}" type="text"  class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ddlCountryAdd" class="control-label col-sm-4">Country: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="countryid">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:selected="${country.id}==${client.countryid} ? True: False"
                                                    th:text="${country.description}"
                                            ></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ddlStateAdd" class="control-label col-sm-4">State: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlStateAdd" name="stateid">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="state : ${states}"
                                                    th:value="${state.id}"
                                                    th:selected="${state.id}==${client.stateid} ? True: False"
                                                    th:text="${state.name}"
                                            ></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Details</label>
                                    <div class="col-sm-5">
                                        <input name="details" th:value="${client.details}" type="text"  class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="/clients" data-toggle="modal" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
</body>
</html>
