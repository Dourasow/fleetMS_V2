<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>

            <div layout:fragment="content">
                <section class="wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header"><i class="fa fa-laptop"></i>Contacts Home</h3>
                            <ol class="breadcrumb">
                                <li><i class="fa fa-home"></i><a href="/parameters">Contact Home</a></li>
                                <li><i class="fa fa-laptop"></i>Contact Home</li>
                            </ol>
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <div class="panel-body">
                        <a href="/contactAdd" data-toggle="modal" class="btn btn-primary">Add New Contact</a>
                    </div>
                </section>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Advanced Table
                            </header>

                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                <tr>
                                    <th><i class="icon_profile"></i>First Name</th>
                                    <th><i class="icon_calendar"></i>Last Name</th>
                                    <th><i class="icon_mail_alt"></i>Phone</th>
                                    <th><i class="icon_pin_alt"></i>Email</th>
                                    <th><i class="icon_mobile"></i>Mobile</th>
                                    <th><i class="icon_mail_alt"></i>Remarks</th>
                                    <th><i class="icon_cogs"></i> Action</th>
                                </tr>
                                <tr th:each="contact: ${contacts}">
                                    <td th:text="${contact.firstname}"></td>
                                    <td th:text="${contact.lastname}"></td>
                                    <td th:text="${contact.phone}"></td>
                                    <td th:text="${contact.email}"></td>
                                    <td th:text="${contact.mobile}"></td>
                                    <td th:text="${contact.remarks}"></td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary"
                                               th:href="@{'/contactDetails/'+${contact.id}}"><i class="icon_plus_alt2"></i></a>
                                            <a class="btn btn-success"
                                            th:href="@{'/contactEdit/'+${contact.id}}"><i class="icon_check_alt2"></i></a>
                                            <a class="btn btn-danger"
                                               onclick="return confirm('Are you sure you want to delete')
                                                " th:href="@{'/contacts/delete/'+${contact.id}}"><i class="icon_close_alt2"></i></a>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
</body>
</html>
