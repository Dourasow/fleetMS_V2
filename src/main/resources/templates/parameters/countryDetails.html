<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>
    <div layout:fragment="content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i>Country Details Home</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Country Details Home</a></li>
                        <li><i class="fa fa-laptop"></i>Country Details Home</li>
                    </ol>
                </div>
            </div>
        </section>
      <!--Content of the page-->
        <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal " method="put">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Add New Country Record
                    </header>
                    <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>
                                <div class="col-sm-6">
                                    <input name="description" th:value="${country.description}" readonly type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-6">
                                        <input name="capital" th:value="${country.capital}" readonly class="form-control" size="16" type="text">
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Nationality</label>
                                <div class="col-sm-6">
                                    <div class="input-prepend">
                                        <input name="nationality" th:value="${country.nationality}" readonly type="text" class=" form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Continent</label>
                                <div class="col-sm-5">
                                    <input name="continent" th:value="${country.continent}" readonly type="text" class="form-control">
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Code</label>
                            <div class="col-sm-5">
                                <input name="code" th:value="${country.code}" readonly type="text"  class="form-control">
                            </div>

                        </div>

                    </div>
                    <section class="panel">

                        <div class="panel-body">
                            <button type="submit"  disabled class="btn btn-success">Save</button>
                            <a href="/countries" data-toggle="modal" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </section>


            </div>
            </form>
        </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <div List of States in th:text="${country.description}"></div>
                            </header>
                            <div class="panel-body">
                                <table class="table table-striped table-advance table-hover">
                                    <tbody>
                                    <tr>
                                        <th><i class="icon_profile"></i>Name</th>
                                        <th><i class="icon_calendar"></i>Capital</th>
                                        <th><i class="icon_mail_alt"></i>Code</th>
                                        <th><i class="icon_pin_alt"></i>Details</th>
                                    </tr>
                                    <tr th:each="state: ${country.states}">
                                        <td th:text="${state.name}"></td>
                                        <td th:text="${state.capital}"></td>
                                        <td th:text="${state.code}"></td>
                                        <td th:text="${state.details}"></td>
                                        <td>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
