<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>
    <div layout:fragment="content">

        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i>Add Module Home</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/countries">Add Module Home</a></li>
                        <li><i class="fa fa-laptop"></i>Add Module Home</li>
                    </ol>
                </div>
            </div>
        </section>
      <!--Content of the page-->
        <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal " th:action="@{/modules}" method="post">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Add New Module Record
                    </header>
                    <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>
                                <div class="col-sm-6">
                                    <input name="description" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-6">
                                        <input name="details" class="form-control" size="16" type="text">
                                    </div>
                            </div>
                    </div>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="/modules" data-toggle="modal" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </section>
            </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
