<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>
<script th:src="@{/js/jquery.js}"></script>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i>Add Location Home</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/locations">Add Location Home</a></li>
                    <li><i class="fa fa-laptop"></i>Add Location Home</li>
                </ol>
            </div>
        </div>
    </section>
    <!--Content of the page-->
    <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal " th:action="@{/parameters/locations}" method="post">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Add New Location Record
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Id</label>
                                <div class="col-sm-6">
                                    <input name="id" readonly class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>
                                <div class="col-sm-6">
                                    <input name="description" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">City</label>
                                <div class="col-sm-6">
                                    <input name="city" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Address</label>
                                <div class="col-sm-6">
                                    <div class="input-prepend">
                                        <input name="address" class=" form-control" size="16" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ddlCountryAdd" class="control-label col-sm-4">Country: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlCountryAdd" name="countryid">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ddlStateAdd" class="control-label col-sm-4">State: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlStateAdd" name="stateid">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="state : ${states}"
                                                th:value="${state.id}"
                                                th:text="${state.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-6">
                                    <input name="details" class="form-control">
                                </div>
                            </div>
                        </div>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-success">Save</button>
                                <a href="/locations" data-toggle="modal" class="btn btn-warning">Exit</a>
                            </div>
                        </section>
                    </section>
                </div>
            </form>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    </div>
</div>

</body>
</html>
