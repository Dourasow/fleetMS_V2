<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>

            <div layout:fragment="content">
                <section class="wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header"><i class="fa fa-laptop"></i>Modules Home</h3>
                            <ol class="breadcrumb">
                                <li><i class="fa fa-home"></i><a href="/parameters">Modules Home</a></li>
                                <li><i class="fa fa-laptop"></i>Module Home</li>
                            </ol>
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <div class="panel-body">
                        <a href="/moduleAdd" data-toggle="modal" class="btn btn-primary">Add New Module</a>
                    </div>
                </section>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Module Table
                            </header>

                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                <tr>
                                    <th><i class="icon_profile"></i> Description</th>
                                    <th><i class="icon_calendar"></i> Details</th>
                                    <th><i class="icon_cogs"></i> Action</th>
                                </tr>
                                <tr th:each="module: ${modules}">
                                    <td th:text="${module.description}"></td>
                                    <td th:text="${module.details}"></td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary"
                                               th:href="@{'/moduleDetails/'+${module.id}}"><i class="icon_plus_alt2"></i></a>
                                            <a class="btn btn-success"
                                            th:href="@{'/moduleEdit/'+${module.id}}"><i class="icon_check_alt2"></i></a>
                                            <a class="btn btn-danger"
                                               onclick="return confirm('Are you sure you want to delete')
                                                " th:href="@{'/modules/delete/'+${module.id}}"><i class="icon_close_alt2"></i></a>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
</body>
</html>
