<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html" xmlns="http://www.w3.org/1999/html">
<body>
<div layout:fragment="content">

    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i>State Details Home</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">State Details Home</a></li>
                    <li><i class="fa fa-laptop"></i>State Details Home</li>
                </ol>
            </div>
        </div>
    </section>
    <!--Content of the page-->
    <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal " th:action="@{/parameters/states}" method="post">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            State Details
                        </header>
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Id</label>
                                <div class="col-sm-6">
                                    <input name="id" th:value="${state.id}" type="text"  size="16" readonly class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Country</label>
                                <div class="col-sm-6">
                                    <select class="form-control" disabled name="countryid" >
                                        <option>-SELECT</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:selected="${country.id}==${state.countryid} ? True: False"
                                                th:text="${country.description}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-6">
                                    <input name="name" th:value="${state.name}" readonly type="text" class=" form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-6">
                                    <input name="capital" th:value="${state.capital}" readonly type="text" size="16" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-5">
                                    <input name="code" th:value="${state.code}" readonly type="text"  class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-5">
                                    <input name="details" th:value="${state.details}" readonly type="text"  class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <button type="submit" disabled class="btn btn-success">Save</button>
                            <a href="/states" data-toggle="modal" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div List of States in th:text="${state.name}"></div>
                    </header>
                    <div class="panel-body">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i>Id</th>
                                <th><i class="icon_profile"></i>City</th>
                                <th><i class="icon_calendar"></i>Address</th>
                            </tr>
                            <tr th:each="location: ${locations}">
                                <td th:text="${location.id}"></td>
                                <td th:text="${location.city}"></td>
                                <td th:text="${location.address}"></td>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
