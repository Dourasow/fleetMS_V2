<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>

<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i>Supplier Home</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/settings">Supplier Home</a></li>
          <li><i class="fa fa-laptop"></i>Supplier Home</li>
        </ol>
      </div>
    </div>
  </section>
  <section class="panel">
    <div class="panel-body">
      <a href="/parameters/supplierAdd" data-toggle="modal" class="btn btn-primary">Add New Supplier</a>
    </div>
  </section>
  <div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
          Advanced Table
        </header>

        <table class="table table-striped table-advance table-hover">
          <tbody>
          <tr>
            <th><i class="icon_profile"></i>Name</th>
            <th><i class="icon_calendar"></i>Address</th>
            <th><i class="icon_calendar"></i>City</th>
            <th><i class="icon_calendar"></i>Website</th>
            <th><i class="icon_cogs"></i> Action</th>
          </tr>
          <tr th:each="supplier: ${suppliers}">
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.address}"></td>
            <td th:text="${supplier.city}"></td>
            <td th:text="${supplier.website}"></td>
            <td>
              <div class="btn-group">
                <a class="btn btn-primary"
                   th:href="@{'/parameters/supplier/Details/'+${supplier.id}}"><i class="icon_plus_alt2"></i></a>
                <a class="btn btn-success"
                   th:href="@{'/parameters/supplier/Edit/'+${supplier.id}}"><i class="icon_check_alt2"></i></a>
                <a class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete')
                                                " th:href="@{'/parameters/suppliers/delete/'+${supplier.id}}"><i class="icon_close_alt2"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>

</body>
</html>
