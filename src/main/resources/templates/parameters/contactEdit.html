<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<body>
    <div layout:fragment="content">

        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i>Contact Edit Home</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Contact Edit Home</a></li>
                        <li><i class="fa fa-laptop"></i>Contact Edit Home</li>
                    </ol>
                </div>
            </div>
        </section>
      <!--Content of the page-->
        <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal " th:action="@{'/contacts/update/'+${contact.id}}" method="put">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Edit Contact Record
                    </header>
                    <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">First Name</label>
                                <div class="col-sm-6">
                                    <input name="firstname" th:value="${contact.firstname}" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Last Name</label>
                                <div class="col-sm-6">
                                        <input name="lastname" th:value="${contact.lastname}" class="form-control" size="16" type="text">
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Phone</label>
                                <div class="col-sm-6">
                                    <div class="input-prepend">
                                        <input name="phone" th:value="${contact.phone}" type="text" class=" form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Email</label>
                                <div class="col-sm-6">
                                    <div class="input-prepend">
                                        <input name="email" th:value="${contact.email}" type="text" class=" form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Mobile</label>
                                <div class="col-sm-5">
                                    <input name="mobile" th:value="${contact.mobile}" type="text" class="form-control">
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Remarks</label>
                            <div class="col-sm-5">
                                <input name="remarks" th:value="${contact.remarks}" type="text"  class="form-control">
                            </div>

                        </div>

                    </div>
                    <section class="panel">

                        <div class="panel-body">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="/contacts" data-toggle="modal" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </section>


            </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
